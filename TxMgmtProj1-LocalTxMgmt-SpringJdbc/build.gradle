plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

           
                  // https://mvnrepository.com/artifact/aspectj/aspectjrt
           implementation group: 'aspectj', name: 'aspectjrt', version: '1.5.4'
           
           // https://mvnrepository.com/artifact/aspectj/aspectjweaver
           implementation group: 'aspectj', name: 'aspectjweaver', version: '1.5.4'
           
           // https://mvnrepository.com/artifact/org.springframework/spring-context-support
           
           
           // https://mvnrepository.com/artifact/org.springframework/spring-context
           implementation group: 'org.springframework', name: 'spring-context', version: '5.3.6'
           
           // https://mvnrepository.com/artifact/org.springframework/spring-jdbc
           implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.3.7'
             
             // https://mvnrepository.com/artifact/com.zaxxer/HikariCP
           implementation group: 'com.zaxxer', name: 'HikariCP', version: '4.0.3'
             
             // https://mvnrepository.com/artifact/com.oracle.database.jdbc/ojdbc6
            implementation group: 'com.oracle.database.jdbc', name: 'ojdbc6', version: '11.2.0.4'
          // https://mvnrepository.com/artifact/org.springframework/spring-context-support
          implementation group: 'org.springframework', name: 'spring-context-support', version: '5.3.7'
          
           
}
